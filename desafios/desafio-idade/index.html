<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-flow: column nowrap;
            justify-content: space-evenly;
            align-items: center;
            background-color: #3C82D4;
        }

        h1, footer p {
            color: white;
        }

        section {
            max-width: 500px;
            flex: 1 1 500px;
            display: flex;
            flex-flow: column nowrap;
            justify-content: space-between;
            align-items: center;
            border-radius: 12px;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            background-color: white;
        }

        article {
            margin: 10px;
        }

        article > form > div {
            padding: 10px;
            font-size: 18pt;
        }

        article > form > div > input[type = submit] {
            display: block;
            padding: 8px;
            margin: auto;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background-color: lightgray;
            box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.2);
        }

        article > form > div > input[type = submit]:hover {
            background-color: rgba(128, 128, 128, 0.7);
            color: white;
            box-shadow: 0px 0px 3px rgba(255, 255, 255, 0.4);
            transform: scale(1.2);
            transition: all 1s ease;
        }
    </style>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <section>
            <article>
                <form action="#" method="get">
                    <div>
                        <label for="iidade">Ano de Nascimento:</label>
                        <input type="number" name="idade" id="iidade">
                    </div>
                    <div>
                        <span>Sexo:</span>
                        <input type="radio" name="genero" id="imasculino" value="M">
                        <label for="imasculino">Masculino</label>
                        <input type="radio" name="genero" id="ifeminino" value="F">
                        <label for="ifeminino">Feminino</label>
                    </div>
                    <div>
                        <input type="submit" value="Verificar">
                    </div>
                </form>
            </article>
            <div>
                <!-- imagem de fundo -->
            </div>
        </section>
    </main>
    <footer>
        <p>&#xA9 CursoemVÃ­deo</p>
    </footer>

    <script>

    </script>
</body>
</html>
